<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dialogue â€” AI Chat Interface</title>
    <meta name="description" content="A minimal, monochrome AI chat interface. Clean black and white design.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,300;0,400;0,500;0,600;1,400&family=Newsreader:ital,opsz,wght@0,6..72,300;0,6..72,400;0,6..72,500;1,6..72,300;1,6..72,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Sidebar -->
    <aside class="sidebar" id="sidebar">
        <div class="sidebar__top">
            <div class="sidebar__logo">
                <div class="sidebar__logo-mark">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"/></svg>
                </div>
                <span class="sidebar__logo-text">Dialogue</span>
            </div>
            <button class="sidebar__new-btn" id="newChatBtn" aria-label="New chat">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="12" y1="5" x2="12" y2="19"/><line x1="5" y1="12" x2="19" y2="12"/></svg>
                <span>New thread</span>
            </button>
        </div>

        <div class="sidebar__threads">
            <div class="sidebar__section-label">Recent</div>
            <div class="sidebar__thread-list" id="threadList">
                <!-- Threads populated by JS -->
            </div>
        </div>

        <div class="sidebar__bottom">
            <div class="sidebar__divider"></div>
            <div class="sidebar__user">
                <div class="sidebar__avatar">U</div>
                <span class="sidebar__username">User</span>
            </div>
        </div>
    </aside>

    <!-- Sidebar toggle for mobile -->
    <button class="sidebar-toggle" id="sidebarToggle" aria-label="Toggle sidebar">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"><line x1="3" y1="6" x2="21" y2="6"/><line x1="3" y1="12" x2="21" y2="12"/><line x1="3" y1="18" x2="21" y2="18"/></svg>
    </button>

    <!-- Main Chat Area -->
    <main class="main" id="main">

        <!-- Welcome State -->
        <div class="welcome" id="welcome">
            <div class="welcome__content">
                <div class="welcome__mark">
                    <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"/></svg>
                </div>
                <h1 class="welcome__title">Good <span id="greeting"></span></h1>
                <p class="welcome__subtitle">How can I help you today?</p>
                <div class="welcome__prompts">
                    <button class="prompt-chip" data-prompt="Explain quantum computing in simple terms">
                        <span class="prompt-chip__icon">
                            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="10"/><path d="M9.09 9a3 3 0 0 1 5.83 1c0 2-3 3-3 3"/><line x1="12" y1="17" x2="12.01" y2="17"/></svg>
                        </span>
                        <span>Explain quantum computing in simple terms</span>
                    </button>
                    <button class="prompt-chip" data-prompt="Write a Python function to sort a list">
                        <span class="prompt-chip__icon">
                            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="16 18 22 12 16 6"/><polyline points="8 6 2 12 8 18"/></svg>
                        </span>
                        <span>Write a Python function to sort a list</span>
                    </button>
                    <button class="prompt-chip" data-prompt="Draft a professional email to reschedule a meeting">
                        <span class="prompt-chip__icon">
                            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"/><polyline points="22,6 12,13 2,6"/></svg>
                        </span>
                        <span>Draft a professional email to reschedule a meeting</span>
                    </button>
                    <button class="prompt-chip" data-prompt="What are the pros and cons of remote work?">
                        <span class="prompt-chip__icon">
                            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/><polyline points="14 2 14 8 20 8"/><line x1="16" y1="13" x2="8" y2="13"/><line x1="16" y1="17" x2="8" y2="17"/></svg>
                        </span>
                        <span>What are the pros and cons of remote work?</span>
                    </button>
                </div>
            </div>
        </div>

        <!-- Chat Messages -->
        <div class="chat" id="chat" style="display:none;">
            <div class="chat__messages" id="chatMessages">
                <!-- Messages inserted by JS -->
            </div>
        </div>

        <!-- Input Area -->
        <div class="input-area">
            <div class="input-area__container">
                <form class="input-form" id="inputForm">
                    <div class="input-form__wrapper">
                        <textarea class="input-form__textarea" id="messageInput" placeholder="Message Dialogue..." rows="1" autofocus></textarea>
                        <button class="input-form__send" id="sendBtn" type="submit" aria-label="Send message" disabled>
                            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="22" y1="2" x2="11" y2="13"/><polygon points="22 2 15 22 11 13 2 9 22 2"/></svg>
                        </button>
                    </div>
                </form>
                <div class="input-area__disclaimer">Dialogue can make mistakes. Verify important information.</div>
            </div>
        </div>

    </main>

    <script src="script.js"></script>
</body>
</html>
